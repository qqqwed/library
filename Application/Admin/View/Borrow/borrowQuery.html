function Wdate1() {
	WdatePicker({ maxDate:"%y-%M-%d" });

	var st = $('#datemin').val();
	WdatePicker({ minDate:st,maxDate:'%y-%M-%d' });

/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

//	搜索框改变时触发
$('#key').on('input',function () {
	var s = $(this).val();
	if(s != ''){
		//发送ajax,查询书本名
		$.get('__CONTROLLER__/querybook/key/'+s,function (msg) {
			if(msg.code ==10000 ){
				$('#result').css('display','block');
				$('#result')[0].innerHTML = '';
				$.each(msg['data'],function (i,v) {
					$('#result')[0].innerHTML += '<div class="res">'+ v.bookname + '</div>';
				});


//                    移动到选项条,改变背景颜色
				$('.res').bind('mouseenter mouseleave', function() {
					$(this).toggleClass('entered');
				});

//                    点击选项,自动填充到搜索框,
				$('.res').click(function () {

					$('#key').val($(this).html());
					//清空整个选项框
					$('.res').html('');
					$('#result').css('display','none');
//					//发送ajax,查询数据
//					queryReader();

				});

			}else{
				$('res').html('');
			}
		},'json')
	}else{
		$('#result').css('display','none');
		$('#result')[0].innerHTML = '';
	}
});

//	    点击其他地方时,隐藏选项栏
$(document).bind('click',function(){
	$('#result').hide();
});
