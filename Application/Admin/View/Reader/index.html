<div class="pd-20">
    <div class="text-c"> 日期范围：
        <input type="text" onfocus="" id="datemin" class="input-text Wdate" style="width:120px;">
        -
        <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax"
               class="input-text Wdate" style="width:120px;">
        <input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="" name="">
        <button type="submit" class="btn btn-success" id="" name=""><i class="icon-search"></i> 搜用户</button>

    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a>
    <a href="javascript:;" onclick="location.href='__MODULE__/Reader/add'" class="btn btn-primary radius"><i
            class="icon-plus"></i> 添加用户</a></span>
        <span class="r">共有数据：<strong>{$count}</strong> 条</span>
    </div>
    <table class="table table-border table-bordered table-hover table-bg table-sort">
        <thead>
        <tr class="text-c">
            <th width="25"><input type="checkbox" name="" value=""></th>
            <th width="80">ID</th>
            <th width="100">用户名</th>
            <th width="40">性别</th>
            <th width="90">手机</th>
            <th width="150">邮箱</th>
            <th width="130">加入时间</th>
            <th width="70">状态</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="reader" id="vol" key="k">
            <tr class="text-c">
                <td><input type="checkbox" value="1" name=""></td>
                <td>{$vol.id}</td>

                <td><u style="cursor:pointer" class="text-primary"
                       onclick="location.href='__CONTROLLER__/detail/id/{$vol.id}'">{$vol.name}</u></td>
                <td>
                    <if condition="$vol.sex == 1">男<else />女</if>

                </td>
                <td>{$vol.tel}</td>
                <td>{$vol.email}</td>

                <td>{$vol.create_time}</td>
                <td class="user-status" id="user_status{$k}" >
                    <if condition=" $vol.status == 1 ">
                        <span class="label label-success">已启用</span>
                        <else/>
                        <span class="label label-failed">未启用</span>
                    </if>
                </td>
                <td class="f-14 user-manage">
                    <if condition="$vol.status == 1 ">
                    <a style="text-decoration:none" onClick="user_stop(this)" userid="{$vol.id}" userkey="{$k}" href="javascript:;" >
                        <i class="icon-hand-down"></i>停用</a>
                        <else />
                        <a style="text-decoration:none" onClick="user_start(this)" userid="{$vol.id}" userkey="{$k}" href="javascript:;">
                            <i class="icon-hand-down"></i>启用</a>
                    </if>
                    <a title="编辑" href="javascript:;" onclick="location.href='__CONTROLLER__/detail/id/{$vol.id}'"
                       class="ml-5" style="text-decoration:none"><i class="icon-edit"></i>编辑</a>
                    <a style="text-decoration:none" class="ml-5"
                       onClick="location.href='__CONTROLLER__/edit/id/{$vol.id}'"
                       href="javascript:;" title="修改密码"><i class="icon-key"></i>修改密码</a>
                    <a title="删除" href="javascript:;" onclick="location.href='__CONTROLLER__/del/id/{$vol.id}'" class="ml-5"
                       style="text-decoration:none"><i class="icon-trash"></i>删除</a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>

    function user_start(_this){
        var id = $(_this).attr('userid');
        var k = $(_this).attr('userkey');
        $.ajax({
            url:"__MODULE__/Reader/status",
            success:function(data){
                if(data['code'] == 10000){
                    var a = " <a style='text-decoration:none' onClick='user_stop(this)' userid='"+data['id']+"'userkey="+data['key']+" href='javascript:;' >\n" +
                        "                        <i class='icon-hand-down'></i>停用</a>";
                    $(_this).replaceWith(a);
                    var b = "<span class='label label-success'>已启用</span>";
                    $($(".user-status")[k-1]).html(b);



                }
            },
            data:'id='+id+'&status='+1+'&userkey='+k,
            datatype:'json',
        });
    }
    function user_stop(_this)
    {
        var id = $(_this).attr('userid');
        var k = $(_this).attr('userkey');
        $.ajax({
            url:"__MODULE__/Reader/status",
            success:function(data){
                if(data['code'] == 10000){
                    var c = " <a style='text-decoration:none' onClick='user_start(this)' userid='"+data['id']+"' userkey="+data['key']+" href='javascript:;' >\n" +
                        "                        <i class='icon-hand-down'></i>启用</a>";
                    $(_this).replaceWith(c);
                    var d = "<span class='label label-failed'>未启用</span>";
                    $($(".user-status")[k-1]).html(d);
                }
            },
            data:'id='+id+'&status='+1+'&userkey='+k,
            datatype:'json',
        });
    }
